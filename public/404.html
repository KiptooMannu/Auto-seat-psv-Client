<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <script>
      const repoPath = '/Auto-seat-psv-Client';
      const path = window.location.pathname;
      
      // Fix double paths
      if (path.startsWith(repoPath + repoPath)) {
        window.location.pathname = repoPath + path.slice(repoPath.length * 2);
      } 
      // Add base path if missing
      else if (!path.startsWith(repoPath)) {
        window.location.pathname = repoPath + path;
      }
      // Normal case
      else {
        window.location.href = path;
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
