<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <script>
    // Single redirect that preserves query params
    const path = window.location.pathname + window.location.search;
    if (!path.startsWith('/Auto-seat-psv-Client')) {
      window.location.replace('/Auto-seat-psv-Client' + (path === '/' ? '' : path));
    }
  </script>
</head>
<body>
  Redirecting to application...
</body>
</html>
